<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #4CAF50;
        }
        .container {
            padding: 1em;
        }
        .quiz-section {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Quiz Maker</h1>
    </header>
    <nav>
        <a href="#" onclick="showSection('home')">Home</a>
        <a href="#" onclick="showSection('create-quiz')">Create Quiz</a>
        <a href="#" onclick="showSection('list-quizzes')">Take Quiz</a>
    </nav>
    <div class="container">
        <section id="home" class="quiz-section">
            <h2>Welcome to the Online Quiz Maker!</h2>
            <p>Select an option to get started: Create or take a quiz!</p>
        </section>

        <section id="create-quiz" class="quiz-section">
            <h2>Create a Quiz</h2>
            <form id="quizForm">
                <label for="quizTitle">Quiz Title:</label><br>
                <input type="text" id="quizTitle" name="quizTitle" required><br><br>
                <label for="quizQuestions">Questions (Add multiple-choice options for each, mark correct answer):</label><br>
                <textarea id="quizQuestions" rows="6" cols="40" placeholder="Question 1?\n- Option A\n- Option B\n- Option C (Correct)\n" required></textarea><br><br>
                <button type="submit">Create Quiz</button>
            </form>
        </section>

        <section id="list-quizzes" class="quiz-section">
            <h2>Available Quizzes</h2>
            <ul id="quizList">
                <li>No quizzes available yet. Create one!</li>
            </ul>
        </section>
    </div>

    <script>
        const sections = document.querySelectorAll('.quiz-section');

        function showSection(id) {
            sections.forEach(section => {
                section.style.display = section.id === id ? 'block' : 'none';
            });
        }

        function handleQuizSubmission(event) {
            event.preventDefault();

            const title = document.getElementById('quizTitle').value;
            const questions = document.getElementById('quizQuestions').value;

            const quizList = document.getElementById('quizList');
            const newQuiz = document.createElement('li');
            newQuiz.textContent = title;

            const takeQuizBtn = document.createElement('button');
            takeQuizBtn.textContent = 'Take Quiz';
            takeQuizBtn.addEventListener('click', () => takeQuiz(title, questions));

            newQuiz.appendChild(takeQuizBtn);
            quizList.appendChild(newQuiz);
            alert('Quiz created successfully!');

            document.getElementById('quizForm').reset();
        }

        function takeQuiz(title, questions) {
            const quizContent = questions.split('\n');
            let index = 0;
            let score = 0;

            const quizDisplay = document.createElement('div');
            quizDisplay.id = 'quizDisplay';
            document.body.appendChild(quizDisplay);
            showQuestion();

            function showQuestion() {
                if (index < quizContent.length) {
                    quizDisplay.innerHTML = '';

                    const question = quizContent[index];
                    const questionElement = document.createElement('p');
                    questionElement.textContent = question;
                    quizDisplay.appendChild(questionElement);

                    const answerBtn = document.createElement('button');
                    answerBtn.textContent = 'Submit Answer';
                    quizDisplay.appendChild(answerBtn);

                    index++;
                } else {
                    alert(`Quiz Complete. Your score: ${score}/${quizContent.length}`);
                }
            }
        }
        
        document.getElementById('quizForm').addEventListener('submit', handleQuizSubmission);

        // Initialize
        showSection('home');
    </script>
</body>
</html>
