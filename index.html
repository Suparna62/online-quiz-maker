<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Maker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 2em;
        }
        .quiz-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }
        .quiz-form input[type="text"],
        .quiz-form textarea,
        .quiz-form select {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        .quiz-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .quiz-form button:hover {
            background-color: #45a049;
        }
        .quiz-list {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .quiz-card {
            border: 1px solid #ccc;
            padding: 20px;
            width: calc(33% - 40px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .quiz-card h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Quiz Maker</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#create">Create a Quiz</a>
        <a href="#list">Browse Quizzes</a>
    </nav>
    <main class="container">
        <section id="home">
            <h2>Welcome to the Online Quiz Maker!</h2>
            <p>Create, take, and explore quizzes all in one platform.</p>
        </section>

        <section id="create">
            <h2>Create a New Quiz</h2>
            <form class="quiz-form">
                <input type="Question" name="Quiz title" placeholder="Quiz title" required>
                <textarea name="question" placeholder="Have you practiced sport or any physical activity out of your working hours at least 30 min or more during the last month?" rows="4" required></textarea>
                <label for="options">Options:</label>
                <input type="3 times or more per week" name="option1" placeholder="option1" required>
                <input type="1 or 2 times per week" name="option2" placeholder="option2" required>
                <input type="less than 4 times per month" name="option3" placeholder="option3" required>
                <input type="i don't practice sport during the month" name="option4" placeholder="option4" required>
                <label for="correct">Correct Answer:</label>
                <select name="correct" required>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                    <option value="4">Option 4</option>
                </select>
                <button type="submit">Save Quiz</button>
            </form>
        </section>

        <section id="list">
            <h2>Available Quizzes</h2>
            <div class="quiz-list">
                <div class="quiz-card">
                    <h3>Sample Quiz 1</h3>
                    <button>Take Quiz</button>
                </div>
                <div class="quiz-card">
                    <h3>Sample Quiz 2</h3>
                    <button>Take Quiz</button>
                </div>
                <div class="quiz-card">
                    <h3>Sample Quiz 3</h3>
                    <button>Take Quiz</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
